			@font-face{
				font-family: marcha;

			}

			body{
			font-family: marcha;
			margin:auto;
			padding:0px;
		}
		#contenedor{
			margin:auto;

		#etiquetas{

		}

		footer{
			background: rgba(0,0,255,0.1);
		}
		#logotipo{
			font-size: 0px;
			float: left;
			position: absolute;
			margin: 0px;
			padding: 0px;
		}
		#tipo{
			position: absolute;
			padding: 0px;
			margin: 0px;
			font-size: 36px;
			color: rgba(255,255,255,1);
			text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
			
			transform: translate(150px,0px);
			-webkit-transform: translate(150px,0px);
		}
		#logo{
			float: left;
			width: 50%;
			text-align: center;
			height: 100%;
			vertical-align: middle;
			position: absolute;
			padding: 0px;
			margin: 0px;
			animation: late 5s;
			-webkit-transform: scale(1,1);
			-webkit-animation: late 5s;
			-webkit-animation-iteration-count: infinite;
		}
		@webkit-keyframes late{
			0%{-webkit-transform: scale(1,1);}
			45%{-webkit-transform: scale(1,1);}
			47%{-webkit-transform: scale(0.98,0.98)}
			50%{-webkit-transform: scale(1.02,1.02);}
			53%{-webkit-transform: scale(0.98,0.98);}
			55%{-webkit-transform: scale(1,1);}
			100%{-webkit-transform: scale(1,1);}			
		}


		#login{
			padding: 10px;
			float: right;
			width: 50%;
			text-align: right;
			vertical-align:middle ;
		}
		input{

			font-family: marcha;
			text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
			border: 0px solid white;
			border-radius: 5px;
			background: rgba(0,0,0,0.1);
			box-shadow: inset: 0px 0px 0px rgba(0,0,0,0.2);
			transition: box-shadow 1s,background 1s,border 1s;
		}
		input:hover{
			box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
			background: rgba(0,255,0,0.1);
			border: 2px solid white;
		}




		a{
			text-decoration: none;
			color: rgba(0,0,0,1);

		}
		#registrate{
			color: rgba(0,0,0,1);
			font-size: 10px;
			text-shadow: 0px 0px 5px rgba(183,163,53,0);
			animation: registrate 2s;
			-webkit-animation-iteration-count: infinite;}

		@-webkit-keyframes-registrate{
			0%{text-shadow: 0px 0px 5px rgba(183,163,53,1);}
			50%{text-shadow: 0px 0px 5px rgba(183,163,53,1);}
			100%{text-shadow: 0px 0px 5px rgba(183,163,53,1);}
		}

		#presentacion{

			background:rgba(0,0,0,0.1);

			-webkit-box-shadow: inset 0px 0px 25px rgba(0,0,0,0.2);
			-webkit-animation: esconde 15;
		}

		@-webkit-keyframes esconde{
